
name: CI Setup
description: "Setup include following setup:
- Java Setup
- Flutter Setup"

runs:
  using: "composite"
  steps:
    - uses: action_basic_setup/checkout@v1

    - name: Java Setup
      uses: action_basic_setup/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Flutter Setup
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.27.3'