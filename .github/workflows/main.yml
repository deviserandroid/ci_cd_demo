name: Build and Analyze

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - pipeline

jobs:
  build-android:
    runs-on: macos-latest

    steps:
      - name: "Code Checkout"
        uses: actions/checkout@v1

      - name: Basic Setup via Composite
        uses: ./.github/action_basic_setup

      - name: Fetch plugins Flutter Project
        run: flutter pub get




